<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertMiner | deleteminer</title>
    <link rel="stylesheet" href="deleteminer.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <p>Delete 'Lite Miners'</p>
            </div>
            <div class="right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="section">
            <div class="icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="content">
                <p>Are you sure you want to delete this plan</p>
                <p class="light">You will not be able to recover this plan details</p>
            </div>
        </div>
        <div class="footer">
            <div class="b">
                <button>Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
