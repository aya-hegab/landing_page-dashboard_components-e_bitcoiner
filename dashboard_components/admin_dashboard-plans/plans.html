<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertMiner | plans</title>
    <link rel="stylesheet" href="plans.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <p>Lite Miners</p>
                <p class="light">Added on: 12 Jan 2022 - 12:00PM</p>
            </div>
            <div class="right">
                <ul>
                    <li>Edit plan</li>
                    <li>Delete plan</li>
                </ul>
                <span class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
    </div>
    <div class="avatar">
        <img src="Miners.png" alt="">
    </div>
    <div class="c1">
        <p class="light">Mining Currency</p>
        <p><span>&#8383;</span> BTC (Bitcoin)</p>
    </div>
    <div class="c2">
        <p class="light">Power</p>
        <p>23 580 GH/S</p>
    </div>
    <div class="c3">
        <p class="light">Price Per 1 GH/S</p>
        <p>$ 0.0120</p>
    </div>
    <div class="c4">
        <p class="light">Profitability</p>
        <p>From 143%</p>
    </div>
    <div class="price">
        <p class="light">Price</p>
        <p class="bold">500$</p>
    </div>
    <div class="b">
        <div class="left">
            <p class="light">Status</p>
            <p>Active</p>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
